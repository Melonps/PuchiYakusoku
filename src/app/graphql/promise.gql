query GetPromises {
  promises {
    id
    content
    level
    dueDate
    direction
    sender {
      id
      displayName
      pictureUrl
    }
    receiver {
      id
      displayName
      pictureUrl
    }
    isAccepted
    completedAt
  }
}

query GetPromise($id: String!) {
  promise(id: $id) {
    id
    content
    level
    dueDate
    direction
    sender {
      id
      displayName
      pictureUrl
    }
    receiver {
      id
      displayName
      pictureUrl
    }
    isAccepted
    completedAt
  }
}


