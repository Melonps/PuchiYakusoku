input CreatePromiseInput {
  content: String!
  dueDate: String!
  level: Level!
  senderId: String!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

enum Level {
  HIGH
  LOW
  MEDIUM
}

type Mutation {
  createPromise(input: CreatePromiseInput!): Promise
}

type Promise {
  acceptedAt: DateTime
  completedAt: DateTime
  content: String
  createdAt: DateTime
  dueDate: DateTime
  id: ID
  level: Level
  receiver: User
  sender: User
  updatedAt: DateTime
}

type Query {
  promises: [Promise!]
  receivedPromises(receiverId: String!): [Promise!]
  sentPromises(senderId: String!): [Promise!]
}

type User {
  displayName: String
  id: ID
  pictureUrl: String
  receivedPromises: [Promise!]
  sentPromises: [Promise!]
  userId: String
}