input CreatePromiseInput {
  content: String!
  direction: Boolean!
  dueDate: String!
  level: Level!
}

input CreateUserInput {
  displayName: String!
  pictureUrl: String!
  userId: String!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

enum Level {
  HIGH
  LOW
  MEDIUM
}

type Mutation {
  acceptPromise(id: ID!): Promise
  completePromise(id: ID!): Promise
  createPromise(input: CreatePromiseInput!): Promise
  createUser(input: CreateUserInput!): User
  rejectPromise(id: ID!): Promise
}

type Promise {
  completedAt: DateTime
  content: String!
  direction: Boolean!
  dueDate: DateTime!
  id: ID!
  isAccepted: Boolean
  level: Level!
  receiver: User
  sender: User!
}

type Query {
  promise(id: String!): Promise
  promises: [Promise!]
  receivedPromises: [Promise!]
  sentPromises: [Promise!]
}

type User {
  displayName: String!
  id: ID!
  pictureUrl: String
  receivedPromises: [Promise!]
  sentPromises: [Promise!]
  userId: String!
}
